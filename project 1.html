<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="margin-top: 150px; background-image: url(./parents-meeting-student-blue-cartoon-background_6245807.jpgs);background-repeat: no-repeat; background-size: cover; text-align: center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <h1>TABLE OF THE GIVEN Number</h1>

    <script>
        let num = prompt('Enter a Number')
        for (let x = 1; x <= 10; x++) {
            let table = num * x;
            document.write(num + "   *   " + x + "   =   " + table + " <br> ")
        }
    </script>
</body>

</html>
